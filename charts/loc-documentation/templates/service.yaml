apiVersion: v1
kind: Service
metadata:
  name: {{ include "loc-documentation.fullname" . }}
  labels:
    {{- include "loc-documentation.labels" . | nindent 4 }}
  {{- with .Values.service.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - name: http
      port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      appProtocol: http
  selector:
    {{- include "loc-documentation.selectorLabels" . | nindent 4 }}
